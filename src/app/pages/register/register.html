<div class="auth-main">
  <div class="auth-block">
    <div class="img-container">
      <img class="img_ud" src="{{ udImg }}" alt="UD">
      <img class="img_lb" src="{{ lbImg }}" alt="LAB">
    </div>
    
    <h1>Restablecer Contrase√±a</h1>
    <a routerLink="/login" class="auth-link">Volver a ingresar!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="col-sm-2 control-label">Usuario</label>

        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Restablecer</button>
        </div>
      </div>
    </form>
  </div>
</div>
